<html>
<head>

<body>
	<input type="text" id="inp" />
	<table class="tbl" >
	<tr>
		<td><button type="button" class="but" onclick="func('*')">*</button></td>
		<td><button type="button" class="but" onclick="func('/')">/</button></td>
		<td><button type="button" class="but" onclick="func('-')">-</button></td>
		<td><button type="button" class="but" onclick="func('+')">+</button></td>
	</tr>

	<tr>
		<td><button type="button" class="but" onclick="func('.')">.</button></td>
		<td><button type="button" class="but" onclick="func('9')">9</button></td>
		<td><button type="button" class="but" onclick="func('8')">8</button></td>
		<td><button type="button" class="but" onclick="func('7')">7</button></td>
	</tr>

	<tr>
		<td><button type="button" class="but" onclick="func('6')">6</button></td>
		<td><button type="button" class="but" onclick="func('5')">5</button></td>
		<td><button type="button" class="but" onclick="func('4')">4</button></td>
		<td><button type="button" class="but" onclick="func('3')">3</button></td>
	</tr>

	<tr>
		<td><button type="button" class="but" onclick="func('2')">2</button></td>
		<td><button type="button" class="but" onclick="func('1')">1</button></td>
		<td><button type="button" class="but" onclick="func('0')">0</button></td>
		<td><button type="button" class="but" onclick="func('=')">=</button></td>
	</tr>

	<tr>
		<td><button type="button" class="but" onclick="func('C')">C</button></td>
	</tr>
	</table>
</body>

		{
			var str;
