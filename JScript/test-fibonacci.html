<!DOCTYPE html>
	<html>
	<head>
		<script type="text/javascript">
			function fib(k)
			{
					if (k==1 || k==2)
					return 1;
				else
					return (fib(k-1)+fib(k-2));
			}

			function fibonacci()
			{
				var k = document.getElementById('txtnum').value
				alert(fib(k));
			}
		</script>
	</head>
	<body>
		<input type="text" id="txtnum" />
		<input type="button" value="Fibonacci" onclick="fibonacci()" />
	</body>
</html>
