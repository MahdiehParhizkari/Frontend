<html>
	<head>
		<script type="text/javascript">
			function bmm(){
				var n = document.getElementById("txtnum1").value;
				var m = document.getElementById('txtnum2').value;
				var r;
				do
				{
					r=n%m;
					n=m;
					m=r;
				}
				while (r != 0)
				alert (n);
			}
		</script>
	</head>
	<body>
		<input type="text" id="txtnum1" /></br>
		<input type="text" id="txtnum2" /></br>
		<input type="button" value="BMM" onclick="bmm()" />
	</body>
	</html>
