<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<style type="text/css">
	.div1{
		width:100%;
		height:100%;
		border:2px solid black;
	}
</style>
<body>
	<div style="text-align:center;">
		<h2>Image Slider</h2>
		<div class="div1">
			<img src="image1.jpeg" class="ax">
			<img src="image2.jpeg" class="ax">
			<img src="image3.jpeg" class="ax">
			<img src="image4.jpeg" class="ax">

			<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    		<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>

	</div><br><br>
	<footer>
	<div class="div2">Icon made by <a href="https://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons </a>from <a href="https://www.flaticon.com/" title="Flation">www.flation.com </a></div>
	<div>Free stock images from <a href="https://www.pexels.com">Pexel</a></div>
	</footer>
	</div>

	<script>
		var slideIndex=0;
		showDivs(slideIndex);

		function plusDivs(n){
			showDivs(slideIndex+=n)
		}
		function showDivs(n){
			var i;
    		var x=document.getElementsByClassName("ax");
			if(n>x.length){slideIndex=1}
			if(n<1){slideIndex=x.length}

			for(i=0;i<x.length;i++){
				x[i].style.display="none";
			}
				x[slideIndex-1].style.display='block';
		}

	</script>
</body>
</html>
