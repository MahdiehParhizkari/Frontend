<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<script type="text/javascript">

			var Students = new Array()
			var cnt = 0;
			function addStudent() 
			{
				var fname = prompt("Enter Your First Name : ")
				var lname = prompt("Enter Your Last Name : ")
				var age = prompt("Enter Your Age : ")

				var std = {fname : fname , lname : lname , age : age}
				Students[cnt++] = std
			}
			function showStudents()
			{
				var table = "<table id='demo1' align='center' border='1' width='300' id='table'> <tr> <th>First Name</th> <th>Last Name</th> <th>Age</th> </tr> ";
				for(var i=0; i<Students.length; ++i)
				{
					table += "<tr>"
					table += "<td>" +Students[i].fname+ "</td>"
					table += "<td>" +Students[i].lname+ "</td>"
					table += "<td>" +Students[i].age+ "</td>"
					table += "</tr>"
				}

				table += "</table>"

				document.getElementById('students').innerHTML = table
			}

			
		</script>
	</head>
	<body>
		<input type="button" value="Add Student" onclick="addStudent()" />
		<input type="button" value="Show Students" onclick="showStudents()" /><br>
		<input type="button" value="done" id="func" onclick="Changecolor()" /><br>

		<div id="students"> </div>

	<script>
		/*$(document).ready(function(){
			$("#func").click(function(){
				$("td").css("color","red");
			});
		});*/

		function Changecolor(){
            var x = document.getElementById("demo1").cells;
            x[0].innerHTML = "i want to change my cell color";
            x[0].bgColor = "Yellow";            
	   }

	</script>

	</body>
</html>
